
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Moje stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zanechte nám kontakt</h2>
    <p>Napište nám zprávu, ozveme se co nejdříve.</p>
    
    <form action="https://formspree.io/f/movkwvyq" method="POST">
      <label for="name">Jméno a příjmení*</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Váš e-mail*</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Váš telefon</label>
      <input type="text" id="phone" name="phone">
      
      <label for="subject">Předmět</label>
      <input type="text" id="subject" name="subject">
      
      <label for="message">Vaše zpráva*</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Odeslat</button>
    </form>
  </div>
</body>
</html>
